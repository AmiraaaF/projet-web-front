<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Parkly</title>
    <link rel="stylesheet" href="../css/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual-pane">
            <a href="/html/index.html">
                <img src="../image-removebg-preview (2).png" alt="Parking Illustration Parkly" class="parking-illustration">
                <h1>Parkly</h1>
            </a>
            <p class="slogan">Rejoignez la communauté, simplifiez votre stationnement.</p>
        </div>
        <div class="auth-form-pane">
            <div class="form-wrapper">
                <h2>Créer un compte</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Adresse E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Créez un mot de passe sécurisé" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Retapez votre mot de passe" required>
                    </div>
                    <div class="form-options">
                        <div class="remember-me"> 
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">J'accepte les <a href="#" target="_blank">conditions d'utilisation</a></label>
                        </div>
                    </div>
                    <button onclick="register();">Créer un compte</button>
                </form>
                <p class="auth-switch">Déjà un compte ? <a href="/html/login.html">Se connecter ici</a></p>
            </div>
        </div>
    </div>
    <script src="../javascript/script.js" defer></script>
</body>
</html>
