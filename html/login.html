<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Parkly</title>
    <link rel="stylesheet" href="../css/login_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual-pane">
            <a href="/html/index.html">
                <img src="../image-removebg-preview (2).png" alt="Parking Illustration Parkly" class="parking-illustration">
                <h1>Parkly</h1>
            </a>
            <p class="slogan">Votre place, simplifiée.</p>
        </div>
        <div class="auth-form-pane">
            <div class="form-wrapper">
                <h2>Connexion</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Identifiant</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                    </div>
                    <div class="form-options">
                        
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    <button onclick="login()">Se connecter</button>
                </form>
                <p class="auth-switch">Pas encore de compte ? <a href="/html/register.html">S'inscrire ici</a></p>
                <div class="social-login">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../javascript/script.js" defer></script>
</body>
</html>
